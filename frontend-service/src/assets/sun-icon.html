<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>SVG zu PNG Konverter für Favicon</h1>
    <p>Öffne diese Datei im Browser, um PNG-Versionen zu generieren.</p>

    <div id="canvasContainer"></div>

    <script>
        const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </radialGradient>
  </defs>
  <g fill="#4CAF50">
    <path d="M16 2 L17.5 8 L14.5 8 Z"/>
    <path d="M16 30 L17.5 24 L14.5 24 Z"/>
    <path d="M2 16 L8 17.5 L8 14.5 Z"/>
    <path d="M30 16 L24 17.5 L24 14.5 Z"/>
    <path d="M6.1 6.1 L10.3 10.3 L8.5 12.1 Z"/>
    <path d="M25.9 25.9 L21.7 21.7 L23.5 19.9 Z"/>
    <path d="M6.1 25.9 L10.3 21.7 L8.5 19.9 Z"/>
    <path d="M25.9 6.1 L21.7 10.3 L23.5 12.1 Z"/>
  </g>
  <g fill="#2196F3" opacity="0.8">
    <circle cx="16" cy="5" r="1"/><circle cx="16" cy="27" r="1"/>
    <circle cx="5" cy="16" r="1"/><circle cx="27" cy="16" r="1"/>
    <circle cx="8.5" cy="8.5" r="1"/><circle cx="23.5" cy="23.5" r="1"/>
    <circle cx="8.5" cy="23.5" r="1"/><circle cx="23.5" cy="8.5" r="1"/>
  </g>
  <circle cx="16" cy="16" r="7" fill="url(#sunGradient)"/>
  <circle cx="16" cy="16" r="5" fill="#4CAF50"/>
  <circle cx="16" cy="16" r="3" fill="#FFEB3B"/>
</svg>`;

        const sizes = [
            { size: 32, name: 'favicon-32x32.png' },
            { size: 180, name: 'apple-touch-icon.png' },
            { size: 192, name: 'icon-192.png' },
            { size: 512, name: 'icon-512.png' }
        ];

        function generatePNG(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            const img = new Image();
            const svgBlob = new Blob([svg], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);

                const container = document.getElementById('canvasContainer');
                const div = document.createElement('div');
                div.innerHTML = `<h3>${filename} (${size}x${size})</h3>`;
                div.appendChild(canvas);

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = `Download ${filename}`;
                downloadBtn.onclick = function() {
                    canvas.toBlob(function(blob) {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = filename;
                        a.click();
                    });
                };
                div.appendChild(downloadBtn);
                container.appendChild(div);
            };

            img.src = url;
        }

        sizes.forEach(({ size, name }) => generatePNG(size, name));
    </script>
</body>
</html>
