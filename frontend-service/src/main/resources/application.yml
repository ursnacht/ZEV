server:
  port: 8080

spring:
  application:
    name: frontend-service
  boot:
    admin:
      client:
        url: http://admin-service:8081
        instance:
          prefer-ip: true
          service-url: http://frontend-service:8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "http://localhost:8081,http://admin-service:8081"
        allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  endpoint:
    health:
      show-details: ALWAYS
    env:
      show-values: ALWAYS
    configprops:
      show-values: ALWAYS
    loggers:
      enabled: true
