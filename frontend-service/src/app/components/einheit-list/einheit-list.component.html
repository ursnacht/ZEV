<div class="container">
  <h1>Einheiten Verwaltung</h1>

  <div *ngIf="message" class="message" [ngClass]="messageType">
    {{ message }}
  </div>

  <div *ngIf="!showForm">
    <button class="primary" (click)="onCreateNew()">Neue Einheit erstellen</button>

    <table *ngIf="einheiten.length > 0">
      <thead>
        <tr>
          <th class="sortable" (click)="onSort('id')">
            ID
            <span class="sort-indicator" *ngIf="sortColumn === 'id'">
              {{ sortDirection === 'asc' ? '▲' : '▼' }}
            </span>
          </th>
          <th class="sortable" (click)="onSort('name')">
            Name
            <span class="sort-indicator" *ngIf="sortColumn === 'name'">
              {{ sortDirection === 'asc' ? '▲' : '▼' }}
            </span>
          </th>
          <th class="sortable" (click)="onSort('typ')">
            Typ
            <span class="sort-indicator" *ngIf="sortColumn === 'typ'">
              {{ sortDirection === 'asc' ? '▲' : '▼' }}
            </span>
          </th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let einheit of einheiten">
          <td>{{ einheit.id }}</td>
          <td>{{ einheit.name }}</td>
          <td>{{ einheit.typ }}</td>
          <td>
            <div class="actions">
              <button class="secondary" (click)="onEdit(einheit)">Bearbeiten</button>
              <button class="danger" (click)="onDelete(einheit.id)">Löschen</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="einheiten.length === 0">Keine Einheiten vorhanden.</p>
  </div>

  <app-einheit-form
    *ngIf="showForm"
    [einheit]="selectedEinheit"
    (save)="onFormSubmit($event)"
    (cancel)="onFormCancel()"
  ></app-einheit-form>
</div>
