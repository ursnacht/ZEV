<div class="form-container">
  <h2>{{ formData.id ? ('EINHEIT_BEARBEITEN' | translate) : ('NEUE_EINHEIT_ERSTELLEN' | translate) }}</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="zev-form-group">
      <label for="name">{{ 'NAME' | translate }}:</label>
      <input type="text" id="name" class="zev-input" [(ngModel)]="formData.name" name="name" required maxlength="30"
        [placeholder]="'EINHEIT_NAME' | translate" />
      @if (!formData.name.trim()) {
        <div class="zev-form-error">
          {{ 'NAME_IST_ERFORDERLICH' | translate }}
        </div>
      }
    </div>

    <div class="zev-form-group">
      <label for="typ">{{ 'TYP' | translate }}:</label>
      <select id="typ" class="zev-select" [(ngModel)]="formData.typ" name="typ" required>
        @for (option of einheitTypOptions; track option) {
          <option [value]="option.value">
            {{ option.label }}
          </option>
        }
      </select>
    </div>

    <!-- Consumer-specific fields for invoicing -->
    @if (formData.typ === 'CONSUMER') {
      <div class="zev-form-group">
        <label for="mietername">{{ 'MIETERNAME' | translate }}:</label>
        <input type="text" id="mietername" class="zev-input" [(ngModel)]="formData.mietername" name="mietername" maxlength="100"
          [placeholder]="'MIETERNAME_PLACEHOLDER' | translate" />
        <div class="zev-form-hint">{{ 'MIETERNAME_HINT' | translate }}</div>
      </div>
      <div class="zev-form-group">
        <label for="messpunkt">{{ 'MESSPUNKT' | translate }}:</label>
        <input type="text" id="messpunkt" class="zev-input" [(ngModel)]="formData.messpunkt" name="messpunkt" maxlength="50"
          [placeholder]="'MESSPUNKT_PLACEHOLDER' | translate" />
        <div class="zev-form-hint">{{ 'MESSPUNKT_HINT' | translate }}</div>
      </div>
    }

    <div class="form-actions">
      <button type="submit" class="zev-button zev-button--primary" [disabled]="!formData.name.trim()">
        {{ formData.id ? ('AKTUALISIEREN' | translate) : ('ERSTELLEN' | translate) }}
      </button>
      <button type="button" class="zev-button zev-button--secondary" (click)="onCancel()">
        {{ 'ABBRECHEN' | translate }}
      </button>
    </div>
  </form>
</div>
