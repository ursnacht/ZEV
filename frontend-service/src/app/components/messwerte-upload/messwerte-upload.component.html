<div class="container">
  <h1>ZEV Messwerte Upload</h1>

  <div *ngIf="message" class="message" [ngClass]="messageType">
    {{ message }}
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Datum:</label>
      <input type="date" id="date" name="date" [(ngModel)]="date" required>
    </div>

    <div class="form-group">
      <label for="einheit">Einheit:</label>
      <select id="einheit" name="einheit" [(ngModel)]="einheitId" required>
        <option *ngFor="let einheit of einheiten" [value]="einheit.id">
          {{ einheit.name }} ({{ einheit.typ }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="file">CSV Datei:</label>
      <input type="file" id="file" name="file" accept=".csv" (change)="onFileChange($event)" required>
    </div>

    <button type="submit" class="primary" [disabled]="uploading || !date || !einheitId || !file">
      {{ uploading ? 'Uploading...' : 'Upload' }}
    </button>
  </form>
</div>
