<div class="zev-container">
  <h1>{{ 'ZEV_MESSWERTE_UPLOAD' | translate }}</h1>

  <div *ngIf="message" class="zev-message" [ngClass]="'zev-message--' + messageType">
    {{ message }}
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="zev-form-group">
      <label for="date">{{ 'DATUM' | translate }}:</label>
      <input type="date" id="date" class="zev-input" name="date" [(ngModel)]="date" required>
    </div>

    <div class="zev-form-group">
      <label for="einheit">{{ 'EINHEIT' | translate }}:</label>
      <select id="einheit" class="zev-select" name="einheit" [(ngModel)]="einheitId" required>
        <option *ngFor="let einheit of einheiten" [value]="einheit.id">
          {{ einheit.name }} ({{ einheit.typ }})
        </option>
      </select>
    </div>

    <div class="zev-form-group">
      <label for="file">{{ 'CSV_DATEI' | translate }}:</label>
      <input type="file" id="file" class="zev-input" name="file" accept=".csv" (change)="onFileChange($event)" required>
    </div>

    <button type="submit" class="zev-button zev-button--primary" [disabled]="uploading || !date || !einheitId || !file">
      {{ uploading ? ('UPLOADING' | translate) : ('UPLOAD' | translate) }}
    </button>
  </form>
</div>
