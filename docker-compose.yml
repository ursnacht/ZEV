services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=zev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - zev-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 9000
      KC_HEALTH_ENABLED: true
      # Datenbank-Verbindung
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/zev
      KC_DB_SCHEMA: keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
    command:
      - start-dev
      - --import-realm
    ports:
      - "9000:9000"
    depends_on:
      - postgres
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/health/ready" ]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - zev-network

  backend-service:
    build: ./backend-service
    container_name: backend-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/zev
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://localhost:9000/realms/zev
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:9000/realms/zev/protocol/openid-connect/certs
    depends_on:
      postgres:
        condition: service_healthy
      admin-service:
        condition: service_started
    networks:
      - zev-network
    restart: unless-stopped

  admin-service:
    build: ./admin-service
    container_name: admin-service
    ports:
      - "8081:8081"
    networks:
      - zev-network
    restart: unless-stopped

  frontend-service:
    build:
      context: .
      dockerfile: frontend-service/Dockerfile
    container_name: frontend-service
    ports:
      - "4200:80"
    depends_on:
      - backend-service
    networks:
      - zev-network
    restart: unless-stopped

volumes:
  postgres-data:
networks:
  zev-network:
    driver: bridge
