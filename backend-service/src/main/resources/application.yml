server:
  port: 8090

spring:
  application:
    name: backend-service
  ai:
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:
          model: claude-haiku-4-5-20251001
          max-tokens: 100
          temperature: 0.0
  boot:
    admin:
      client:
        url: ${ADMIN_URL:http://admin-service:8081}
        instance:
          prefer-ip: true
          service-url: http://backend-service:8090
  datasource:
    url: jdbc:postgresql://localhost:5432/zev
    username: postgres
    password: postgres
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: zev
    show-sql: false
  
  flyway:
    schemas: zev
    create-schemas: true
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000/realms/zev

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "http://localhost:8081,http://admin-service:8081"
        allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  endpoint:
    health:
      show-details: ALWAYS
    env:
      show-values: ALWAYS
    configprops:
      show-values: ALWAYS
    loggers:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    ch.nacht: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: INFO
  
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  
  file:
    name: logs/zev-application.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB

