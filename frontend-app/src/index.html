<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEV - Messwerte Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>ZEV Messwerte Upload</h1>

    <form id="uploadForm">
        <div class="form-group">
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="typ">Typ:</label>
            <select id="typ" name="typ" required>
                <option value="PRODUCER">Producer</option>
                <option value="CONSUMER">Consumer</option>
            </select>
        </div>

        <div class="form-group">
            <label for="file">CSV Datei:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
        </div>

        <button type="submit" id="uploadBtn">Upload</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('uploadBtn');
            const result = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('date', document.getElementById('date').value);
            formData.append('typ', document.getElementById('typ').value);
            formData.append('file', document.getElementById('file').files[0]);

            try {
                const response = await fetch('http://localhost:8080/api/messwerte/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                result.style.display = 'block';
                if (data.status === 'success') {
                    result.className = 'success';
                    result.textContent = `Erfolgreich! ${data.count} Messwerte hochgeladen.`;
                } else {
                    result.className = 'error';
                    result.textContent = `Fehler: ${data.message}`;
                }
            } catch (error) {
                result.style.display = 'block';
                result.className = 'error';
                result.textContent = `Fehler: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload';
            }
        });
    </script>
</body>
</html>
